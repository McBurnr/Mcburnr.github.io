<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Show Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .category-card, .question-card {
            transition: all 0.2s ease-in-out;
        }
        .delete-btn {
            transition: all 0.2s ease-in-out;
        }
        .delete-btn:hover {
            transform: scale(1.1);
        }
        input:focus, textarea:focus, select:focus {
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.5);
            outline: none;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-900 text-white p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header and Controls -->
        <header class="bg-gray-800 rounded-lg p-6 shadow-lg mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-white">Hideout Trivia Maker</h1>
                    <p class="text-gray-400 mt-1">Easy, Simple, Beautiful. Just like you.</p>
                </div>
                <div class="flex items-center space-x-4 mt-4 sm:mt-0">
                    <button id="import-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                        Import JSON
                    </button>
                    <button id="export-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 9.293a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        Export JSON
                    </button>
                    <input type="file" id="file-input" class="hidden" accept=".json">
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Show Settings -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">Show Settings</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="show-name" class="block text-sm font-medium text-gray-300 mb-1">Show Name</label>
                        <input type="text" id="show-name" placeholder="e.g., General Knowledge Trivia" class="w-full bg-gray-700 text-white rounded-md border-gray-600 focus:ring-blue-500 focus:border-blue-500 p-2">
                    </div>
                    <div>
                        <label for="break-image-url" class="block text-sm font-medium text-gray-300 mb-1">Break Image URL (Optional)</label>
                        <input type="url" id="break-image-url" placeholder="https://example.com/break.png" class="w-full bg-gray-700 text-white rounded-md border-gray-600 focus:ring-blue-500 focus:border-blue-500 p-2">
                    </div>
                </div>
            </div>

            <!-- Categories Container -->
            <div id="categories-container" class="space-y-8">
                <!-- Categories will be rendered here -->
            </div>

            <!-- Add Category Button -->
            <div class="mt-8 flex justify-center">
                <button id="add-category-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                    Add New Category
                </button>
            </div>
        </main>

    </div>

<script>
    // --- STATE MANAGEMENT ---
    let triviaData = {
        show_name: "My Awesome Trivia Show",
        break_image_url: "",
        categories: []
    };

    // --- DOM REFERENCES ---
    const showNameInput = document.getElementById('show-name');
    const breakImageUrlInput = document.getElementById('break-image-url');
    const categoriesContainer = document.getElementById('categories-container');
    const addCategoryBtn = document.getElementById('add-category-btn');
    const importBtn = document.getElementById('import-btn');
    const exportBtn = document.getElementById('export-btn');
    const fileInput = document.getElementById('file-input');

    // --- RENDER FUNCTIONS ---
    function renderAll() {
        // Update top-level settings
        showNameInput.value = triviaData.show_name || '';
        breakImageUrlInput.value = triviaData.break_image_url || '';

        // Clear and render categories
        categoriesContainer.innerHTML = '';
        triviaData.categories.forEach((category, catIndex) => {
            categoriesContainer.appendChild(createCategoryElement(category, catIndex));
        });
    }

    function createCategoryElement(category, catIndex) {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category-card bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700';
        categoryDiv.innerHTML = `
            <div class="flex justify-between items-center mb-4">
                <div class="flex-grow mr-4">
                    <label class="block text-sm font-medium text-gray-300 mb-1">Category Name</label>
                    <input type="text" data-cat-index="${catIndex}" value="${category.name || ''}" class="category-name-input w-full bg-gray-700 text-white rounded-md border-gray-600 p-2 text-xl font-semibold" placeholder="Enter Category Name">
                </div>
                <button class="delete-btn remove-category-btn text-red-400 hover:text-red-500" data-cat-index="${catIndex}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>
                </button>
            </div>
            <div class="questions-container space-y-4" data-cat-index="${catIndex}">
                <!-- Questions will be rendered here -->
            </div>
            <div class="mt-6 text-center">
                <button class="add-question-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300" data-cat-index="${catIndex}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                    Add Question
                </button>
            </div>
        `;

        const questionsContainer = categoryDiv.querySelector('.questions-container');
        category.questions.forEach((question, qIndex) => {
            questionsContainer.appendChild(createQuestionElement(question, catIndex, qIndex));
        });

        return categoryDiv;
    }

    function createQuestionElement(question, catIndex, qIndex) {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-card bg-gray-700/50 rounded-lg p-4 border border-gray-600';
        questionDiv.innerHTML = `
            <div class="flex justify-between items-start mb-3">
                <h4 class="text-lg font-semibold text-blue-300">Question ${qIndex + 1}</h4>
                 <button class="delete-btn remove-question-btn text-red-500 hover:text-red-600" data-cat-index="${catIndex}" data-q-index="${qIndex}">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                 </button>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <!-- Question & Answer -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Question</label>
                    <textarea data-field="question" class="w-full bg-gray-600 rounded-md p-2 h-24" placeholder="What is the capital of France?">${question.question || ''}</textarea>
                </div>
                 <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Answer</label>
                    <textarea data-field="answer" class="w-full bg-gray-600 rounded-md p-2 h-24" placeholder="Paris">${question.answer || ''}</textarea>
                </div>
                <!-- Value & Team Battle -->
                <div class="flex items-end gap-4">
                    <div class="flex-grow">
                        <label class="block text-sm font-medium text-gray-300 mb-1">Value</label>
                        <input type="number" data-field="value" value="${question.value || '100'}" class="w-full bg-gray-600 rounded-md p-2">
                    </div>
                    <div>
                         <label class="flex items-center cursor-pointer">
                            <input type="checkbox" data-field="team_battle" class="form-checkbox h-5 w-5 bg-gray-600 text-blue-500 border-gray-500 rounded focus:ring-blue-500" ${question.team_battle ? 'checked' : ''}>
                            <span class="ml-2 text-sm text-gray-300">Team Battle</span>
                        </label>
                    </div>
                </div>
                <div></div> <!-- Spacer -->
                <!-- URLs -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Question Image URL (Optional)</label>
                    <input type="url" data-field="question_image_url" value="${question.question_image_url || ''}" class="w-full bg-gray-600 rounded-md p-2" placeholder="https://...">
                </div>
                 <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Answer Image URL (Optional)</label>
                    <input type="url" data-field="answer_image_url" value="${question.answer_image_url || ''}" class="w-full bg-gray-600 rounded-md p-2" placeholder="https://...">
                </div>
                 <div class="lg:col-span-2">
                    <label class="block text-sm font-medium text-gray-300 mb-1">Question Audio Filename (Optional)</label>
                    <input type="text" data-field="question_audio_file" value="${question.question_audio_file || ''}" class="w-full bg-gray-600 rounded-md p-2" placeholder="e.g., song1.mp3">
                </div>
            </div>
        `;
        // Attach event listeners to the inputs of the newly created question element
        questionDiv.querySelectorAll('input, textarea').forEach(input => {
            const field = input.dataset.field;
            const type = input.type;
            
            input.addEventListener('input', (e) => {
                let value = type === 'checkbox' ? e.target.checked : e.target.value;
                if (type === 'number') value = parseInt(value) || 0;
                
                triviaData.categories[catIndex].questions[qIndex][field] = value;
            });
        });


        return questionDiv;
    }

    // --- EVENT LISTENERS & LOGIC ---

    // Update show-level settings
    showNameInput.addEventListener('input', (e) => triviaData.show_name = e.target.value);
    breakImageUrlInput.addEventListener('input', (e) => triviaData.break_image_url = e.target.value);
    
    // Add new category
    addCategoryBtn.addEventListener('click', () => {
        if (triviaData.categories.length >= 6) {
            alert("The bot supports a maximum of 6 categories.");
            return;
        }
        triviaData.categories.push({
            name: `Category ${triviaData.categories.length + 1}`,
            questions: []
        });
        renderAll();
    });

    // Handle clicks on dynamically added elements (delete buttons, add question)
    categoriesContainer.addEventListener('click', (e) => {
        const target = e.target.closest('button');
        if (!target) return;

        if (target.classList.contains('remove-category-btn')) {
            const catIndex = parseInt(target.dataset.catIndex);
            if (confirm('Are you sure you want to delete this entire category?')) {
                triviaData.categories.splice(catIndex, 1);
                renderAll();
            }
        }

        if (target.classList.contains('add-question-btn')) {
            const catIndex = parseInt(target.dataset.catIndex);
            if (triviaData.categories[catIndex].questions.length >= 5) {
                alert("Each category can have a maximum of 5 questions.");
                return;
            }
            triviaData.categories[catIndex].questions.push({
                value: 100 * (triviaData.categories[catIndex].questions.length + 1),
                question: "",
                answer: "",
                team_battle: false,
                question_image_url: "",
                answer_image_url: "",
                question_audio_file: ""
            });
            renderAll();
        }

        if (target.classList.contains('remove-question-btn')) {
            const catIndex = parseInt(target.dataset.catIndex);
            const qIndex = parseInt(target.dataset.qIndex);
            triviaData.categories[catIndex].questions.splice(qIndex, 1);
            renderAll();
        }
    });
    
    // Handle input for category names
    categoriesContainer.addEventListener('input', (e) => {
        const target = e.target;
        if (target.classList.contains('category-name-input')) {
            const catIndex = parseInt(target.dataset.catIndex);
            triviaData.categories[catIndex].name = target.value;
        }
    });

    // --- IMPORT/EXPORT ---
    importBtn.addEventListener('click', () => fileInput.click());
    
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const importedData = JSON.parse(event.target.result);
                // Basic validation
                if (importedData.show_name && Array.isArray(importedData.categories)) {
                    triviaData = importedData;
                    renderAll();
                    alert('Trivia show imported successfully!');
                } else {
                    alert('Invalid JSON format for a trivia show.');
                }
            } catch (error) {
                alert('Error reading or parsing the JSON file.');
                console.error(error);
            }
        };
        reader.readAsText(file);
        e.target.value = ''; // Reset file input
    });
    
    exportBtn.addEventListener('click', () => {
        // Simple validation before export
        if (!triviaData.show_name || triviaData.show_name.trim() === "") {
            alert("Please provide a name for the show before exporting.");
            showNameInput.focus();
            return;
        }
        
        // Sanitize data: remove empty strings and replace with null where appropriate
        const cleanData = JSON.parse(JSON.stringify(triviaData)); // Deep copy
        cleanData.categories.forEach(cat => {
            cat.questions.forEach(q => {
                Object.keys(q).forEach(key => {
                    if (q[key] === "") {
                        delete q[key]; // Remove empty string fields to match bot expectations
                    }
                });
            });
        });

        const dataStr = JSON.stringify(cleanData, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        const fileName = triviaData.show_name.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.json';
        link.download = fileName;
        link.href = url;
        link.click();
        URL.revokeObjectURL(url);
    });

    // --- INITIAL RENDER ---
    renderAll();

</script>
</body>
</html>
