<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Show Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            border: 1px solid #4f545c;
            transition: all 0.2s ease-in-out;
        }
        .question-card {
            border-left: 3px solid #7289da;
        }
        input, textarea {
            background-color: #383c42;
            border: 1px solid #4f545c;
            color: #dcddde;
            border-radius: 0.375rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #7289da;
            box-shadow: 0 0 0 2px rgba(114, 137, 218, 0.5);
        }
        .btn {
            transition: background-color 0.2s;
        }
        .collapsible-content {
            max-height: 2000px; /* High value to allow content to show */
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .collapsible-content.hidden {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
        }
        .chevron {
            transition: transform 0.3s ease-in-out;
        }
        .collapsed .chevron {
            transform: rotate(-90deg);
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Wtf is this</h1>
            <p class="text-lg text-gray-400">Hideout Trivia Creator. Made with love. Probably.</p>
        </header>

        <div class="card bg-gray-900 rounded-lg p-6 mb-8 shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-white">Show Details</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="showName" class="block mb-2 font-medium">Show Name</label>
                    <input type="text" id="showName" placeholder="e.g., General Knowledge" class="w-full p-2">
                </div>
                <div>
                    <label for="breakImageUrl" class="block mb-2 font-medium">Break Image URL</label>
                    <input type="text" id="breakImageUrl" placeholder="https://..." class="w-full p-2">
                </div>
            </div>
        </div>

        <div id="categoriesContainer" class="space-y-6">
            <!-- Categories will be injected here -->
        </div>

        <div class="flex justify-center mt-8">
            <button id="addCategoryBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md btn">
                Add Category
            </button>
        </div>

        <div class="card bg-gray-900 rounded-lg p-6 my-8 shadow-lg">
             <div class="collapsible-header flex justify-between items-center cursor-pointer">
                <h2 class="text-2xl font-semibold text-white">Final Jeopardy (Optional)</h2>
                <svg class="chevron h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
            </div>
            <div id="finalJeopardyContainer" class="collapsible-content mt-4 space-y-4">
                 <input type="text" id="fjCategory" class="w-full p-2" placeholder="Final Jeopardy Category">
                 <textarea id="fjQuestion" class="w-full p-2" rows="2" placeholder="Final Jeopardy Question Text"></textarea>
                 <input type="text" id="fjAnswer" class="w-full p-2" placeholder="Final Jeopardy Answer">
                 <input type="text" id="fjQuestionImageUrl" class="w-full p-2" placeholder="Question Image URL (Optional)">
                 <input type="text" id="fjQuestionAudioFile" class="w-full p-2" placeholder="Question Audio Filename (Optional)">
            </div>
        </div>

        <footer class="mt-12 text-center">
            <div class="flex justify-center space-x-4">
                <button id="importBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md btn">Import JSON</button>
                <input type="file" id="importFile" class="hidden" accept=".json">
                <button id="exportBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md btn">Export JSON</button>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categoriesContainer = document.getElementById('categoriesContainer');
            const addCategoryBtn = document.getElementById('addCategoryBtn');
            const exportBtn = document.getElementById('exportBtn');
            const importBtn = document.getElementById('importBtn');
            const importFile = document.getElementById('importFile');
            
            function createCategoryElement(name = '') {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'card bg-gray-700/50 rounded-lg shadow-md';
                categoryDiv.innerHTML = `
                    <div class="collapsible-header flex justify-between items-center p-4 cursor-pointer">
                        <input type="text" value="${name}" class="category-name text-xl font-bold w-full bg-transparent border-0 border-b-2 border-gray-600 focus:ring-0 focus:border-indigo-500 p-2" placeholder="Category Name">
                        <div class="flex items-center">
                           <svg class="chevron h-6 w-6 text-gray-400 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                           <button class="remove-category-btn text-red-500 hover:text-red-400 font-bold text-2xl">&times;</button>
                        </div>
                    </div>
                    <div class="collapsible-content p-6 pt-2">
                        <div class="questions-container space-y-4"></div>
                        <button class="add-question-btn mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-3 rounded-md btn text-sm">Add Question</button>
                    </div>
                `;
                categoriesContainer.appendChild(categoryDiv);
                return categoryDiv;
            }

            function createQuestionElement(question = {}) {
                const { value = '', question: qText = '', answer = '', team_battle = false, question_image_url = '', answer_image_url = '', question_audio_file = '' } = question;
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card bg-gray-800 rounded-md shadow';
                questionDiv.innerHTML = `
                    <div class="collapsible-header flex justify-between items-center p-3 cursor-pointer">
                        <span class="font-semibold text-indigo-400">Value: ${value || '...'}</span>
                        <div>
                            <svg class="chevron h-5 w-5 text-gray-400 inline-block mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                            <button class="remove-question-btn text-red-500 hover:text-red-400 font-bold text-xl">&times;</button>
                        </div>
                    </div>
                    <div class="collapsible-content p-4 pt-0">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="number" class="question-value w-full p-2" placeholder="Value (e.g., 100)" value="${value}">
                            <div class="flex items-center justify-start md:justify-end">
                                <input type="checkbox" class="question-team-battle h-5 w-5 rounded bg-gray-700 border-gray-600 text-indigo-500 focus:ring-indigo-600" ${team_battle ? 'checked' : ''}>
                                <label class="ml-2">Team Battle</label>
                            </div>
                        </div>
                        <textarea class="question-text w-full p-2 mt-2" rows="2" placeholder="Question Text">${qText}</textarea>
                        <input type="text" class="question-answer w-full p-2 mt-2" placeholder="Answer" value="${answer}">
                        <input type="text" class="question-image-url w-full p-2 mt-2" placeholder="Question Image URL (Optional)" value="${question_image_url}">
                        <input type="text" class="answer-image-url w-full p-2 mt-2" placeholder="Answer Image URL (Optional)" value="${answer_image_url}">
                        <input type="text" class="question-audio-file w-full p-2 mt-2" placeholder="Question Audio Filename (Optional)" value="${question_audio_file}">
                    </div>
                `;
                 questionDiv.querySelector('.question-value').addEventListener('input', e => {
                    const header = e.target.closest('.question-card').querySelector('.collapsible-header span');
                    header.textContent = `Value: ${e.target.value || '...'}`;
                });
                return questionDiv;
            }
            
            addCategoryBtn.addEventListener('click', () => createCategoryElement());

            document.body.addEventListener('click', e => {
                const header = e.target.closest('.collapsible-header');
                if (header && !e.target.matches('input, button')) {
                    header.parentElement.classList.toggle('collapsed');
                    header.nextElementSibling.classList.toggle('hidden');
                }
                if (e.target.classList.contains('add-question-btn')) {
                    e.target.previousElementSibling.appendChild(createQuestionElement());
                }
                if (e.target.classList.contains('remove-category-btn')) {
                    e.target.closest('.card').remove();
                }
                if (e.target.classList.contains('remove-question-btn')) {
                    e.target.closest('.question-card').remove();
                }
            });

            exportBtn.addEventListener('click', () => {
                const showData = {
                    show_name: document.getElementById('showName').value,
                    break_image_url: document.getElementById('breakImageUrl').value,
                    categories: [],
                    final_jeopardy: null
                };

                document.querySelectorAll('#categoriesContainer .card').forEach(catDiv => {
                    const category = { name: catDiv.querySelector('.category-name').value, questions: [] };
                    catDiv.querySelectorAll('.question-card').forEach(qDiv => {
                        const question = {
                            value: parseInt(qDiv.querySelector('.question-value').value) || 0,
                            question: qDiv.querySelector('.question-text').value,
                            answer: qDiv.querySelector('.question-answer').value,
                            team_battle: qDiv.querySelector('.question-team-battle').checked,
                            question_image_url: qDiv.querySelector('.question-image-url').value,
                            answer_image_url: qDiv.querySelector('.answer-image-url').value,
                            question_audio_file: qDiv.querySelector('.question-audio-file').value,
                        };
                        category.questions.push(question);
                    });
                    showData.categories.push(category);
                });
                
                const fjCategory = document.getElementById('fjCategory').value;
                if(fjCategory) {
                    showData.final_jeopardy = {
                        category: fjCategory,
                        question: document.getElementById('fjQuestion').value,
                        answer: document.getElementById('fjAnswer').value,
                        question_image_url: document.getElementById('fjQuestionImageUrl').value,
                        question_audio_file: document.getElementById('fjQuestionAudioFile').value
                    };
                }

                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(showData, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `${showData.show_name.replace(/[^a-z0-9]/gi, '_').toLowerCase() || 'trivia_show'}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            });

            importBtn.addEventListener('click', () => importFile.click());
            importFile.addEventListener('change', e => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        try { renderImportedData(JSON.parse(e.target.result)); } 
                        catch (error) { alert('Error parsing JSON file.'); }
                    };
                    reader.readAsText(file);
                }
                importFile.value = '';
            });
            
            function renderImportedData(data) {
                document.getElementById('showName').value = data.show_name || '';
                document.getElementById('breakImageUrl').value = data.break_image_url || '';
                categoriesContainer.innerHTML = '';
                
                (data.categories || []).forEach(cat => {
                    const categoryEl = createCategoryElement(cat.name);
                    const questionsContainer = categoryEl.querySelector('.questions-container');
                    (cat.questions || []).forEach(q => questionsContainer.appendChild(createQuestionElement(q)));
                });
                
                const fj = data.final_jeopardy;
                document.getElementById('fjCategory').value = fj?.category || '';
                document.getElementById('fjQuestion').value = fj?.question || '';
                document.getElementById('fjAnswer').value = fj?.answer || '';
                document.getElementById('fjQuestionImageUrl').value = fj?.question_image_url || '';
                document.getElementById('fjQuestionAudioFile').value = fj?.question_audio_file || '';
            }
            
            createCategoryElement("Sample Category");
        });
    </script>
</body>
</html>
