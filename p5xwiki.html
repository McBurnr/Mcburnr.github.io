<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5X Wiki Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap');

        :root {
            --primary-color: #ff0000;
            --primary-color-dark: #cc0000;
            --gradient-primary: rgba(255, 0, 0, 0.9);
            --shadow-color-light: rgba(255, 0, 0, 0.3);
            --shadow-color-medium: rgba(255, 0, 0, 0.4);
            --background-image: url('https://persona5x.com/assets/images/common/fankit/wallpaper/wallpaper07.jpg');
			        <!-- Shamelessly stolen from the official site -->
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image: var(--background-image);
            background-repeat: repeat-x;
            background-size: stretch 100%;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes scrollBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            color: #ccc;
            font-weight: 600;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2.5rem;
            width: 100%;
            max-width: 1000px;
        }
		/* CSS for Mobile Devices */
		/* Brought to you by Cat PssPssT */
        @media (min-width: 768px) {
            .nav-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .nav-card {
            position: relative;
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.8), rgba(10, 10, 10, 0.9));
            border-radius: 15px;
            border: 2px solid var(--shadow-color-light);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-decoration: none;
            color: #fff;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nav-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 20px 40px var(--shadow-color-medium);
        }

        .nav-card-bg {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 60%;
            background-size: cover;
            background-position: center top;
            opacity: 0.3;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        #characters-card .nav-card-bg {
             background-image: url('https://cdn.imgchest.com/files/4apc59dowg4.png');
        }
        
        #guides-card .nav-card-bg {
             background-image: url('https://cdn.imgchest.com/files/49zc2bpgbny.png');
        }

        .nav-card:hover .nav-card-bg {
            opacity: 0.6;
            transform: scale(1.05);
        }
        
        .nav-card-content {
            position: relative;
            z-index: 2;
        }

        .nav-card h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .nav-card p {
            font-size: 1rem;
            line-height: 1.6;
            color: #ddd;
            max-width: 80%;
            margin-bottom: 2rem;
        }
/* You were expecting another comment but It was I, DIO! */
        .nav-card .go-to-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: 2px solid var(--primary-color-dark);
        }

        .nav-card:hover .go-to-btn {
            background-color: var(--primary-color-dark);
        }

    </style>
